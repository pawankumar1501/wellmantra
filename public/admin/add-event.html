<div class="container">
  <div class="row">  <div class="col-md-6">
        <div class="page-header"><h1>Add an Event</h1></div>
            <form ng-submit="post()" enctype="multipart/form-data">
                <div class="form-group">
                    <input id="title" type="text" placeholder="Title" ng-model="newbook.title" class="form-control" />
                    </div> 
                <div class="form-group">
                    <input id="author" type="text" placeholder="Artist" ng-model="newbook.author" class="form-control"/>
                </div>
                <div class="form-group">    
                    <input id="releaseDate" type="text" placeholder="Event Date(dd/mm/yyyy)" ng-model="newbook.releaseDate" class="form-control"/>
                </div>
                <div class="form-group">
                    <input id="keywords" type="text" placeholder="keywords" ng-model="newbook.keywords" class="form-control"/>
                </div>
                <div class="form-group">
                    <input name="eventPic" type="file" class="form-control"/>
                </div>
                <div class="form-group">
                    <button id="add" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div></div>
